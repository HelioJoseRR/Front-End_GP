<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Cidade Inteligente</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="sol"></div>
    <div class="lua"></div>
    <div class="estrelas"></div>
    <div class="nuvens"></div>
    
    <div class="header">
        <h1>Dashboard - Cidade Inteligente</h1>
        <!-- Add logout button -->
        <button onclick="logout()" class="logout-btn">Sair</button>
    </div>
        <div class="container-cidade">
            <div class="card">
                <h2>Semáforo</h2>
                <div id="semaforo" class="semaforo">
                    <div id="luz-vermelha" class="luz"></div>
                    <div id="luz-amarelo" class="luz"></div>
                    <div id="luz-verde" class="luz"></div>
                </div>
                
                <div id="estadoSemaforo" class="status">Carregando...</div>
                
                <button onclick="alterarModoSemaforo('normal')">Normal</button>
                <button onclick="alterarModoSemaforo('intermitente')">Intermitente</button>
                <button onclick="alterarModoSemaforo('falha')">Falha</button>
            </div>
            
            <div class="card">
                <h2>Iluminação</h2>
                <div id="poste" class="poste">
                    <div class="poste-haste">
                        <div class="poste-braco">
                            <div id="luz-poste" class="luz-poste"></div>
                        </div>
                    </div>
                    <div class="poste-base"></div>
                </div>
                
                <div id="estadoIluminacao" class="status">Carregando...</div>
                
                <button onclick="alterarModoIluminacao('normal')">Normal</button>
                <button onclick="alterarModoIluminacao('manutenção')">Manutenção</button>
                <button onclick="alterarModoIluminacao('falha')">Falha</button>
            </div>
        </div>
    
    <script src="../static/script.js" defer></script>
</body>
</html>
