<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Cidade Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style_bootstrap.css?v=1">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0f0f0f 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
        
        .login-card h1 {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-container h2 {
            color: #00d4ff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: #161b22;
            border: 2px solid #30363d;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            background-color: #0d1117;
        }
        
        .input-group input::placeholder {
            color: #8b949e;
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            border-radius: 6px;
            color: #0d1117;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        .toggle-text {
            text-align: center;
            color: #8b949e;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .toggle-text a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .toggle-text a:hover {
            color: #00ff88;
            text-decoration: underline;
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            display: block;
            background-color: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
        }
        
        .message.error {
            display: block;
            background-color: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="login-container">
        <div class="card bg-darker border-info" style="box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);">
            <div class="card-body login-card">
                <h1>üèôÔ∏è Cidade Inteligente</h1>
                <p class="subtitle">Sistema de Gerenciamento Urbano</p>
                
                <div id="login-form" class="form-container active">
                    <h2>Entrar</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="input-group">
                            <label for="login-usuario">Usu√°rio</label>
                            <input type="text" id="login-usuario" name="usuario" required autocomplete="username" placeholder="seu_usuario">
                        </div>
                        <div class="input-group">
                            <label for="login-senha">Senha</label>
                            <input type="password" id="login-senha" name="senha" required autocomplete="current-password" placeholder="sua_senha">
                        </div>
                        <button type="submit" class="btn-primary">Entrar</button>
                    </form>
                    <p class="toggle-text">
                        N√£o tem uma conta? 
                        <a href="#" onclick="toggleForms(event)">Registrar-se</a>
                    </p>
                </div>
                
                <div id="register-form" class="form-container">
                    <h2>Registrar</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="input-group">
                            <label for="register-usuario">Usu√°rio</label>
                            <input type="text" id="register-usuario" name="usuario" required autocomplete="username" placeholder="escolha_um_usuario">
                        </div>
                        <div class="input-group">
                            <label for="register-senha">Senha</label>
                            <input type="password" id="register-senha" name="senha" required autocomplete="new-password" placeholder="crie_uma_senha">
                        </div>
                        <div class="input-group">
                            <label for="register-senha-confirm">Confirmar Senha</label>
                            <input type="password" id="register-senha-confirm" name="senha-confirm" required autocomplete="new-password" placeholder="confirme_a_senha">
                        </div>
                        <button type="submit" class="btn-primary">Registrar</button>
                    </form>
                    <p class="toggle-text">
                        J√° tem uma conta? 
                        <a href="#" onclick="toggleForms(event)">Entrar</a>
                    </p>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/login.js?v=3"></script>
</body>
</html>
