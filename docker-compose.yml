version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: smartcity_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: smartcity
      MYSQL_USER: smartcity_user
      MYSQL_PASSWORD: smartcity_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./SmartCity/banco/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build: .
    container_name: smartcity_gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=SmartCity/gateway/api_gateway.py
      - FLASK_ENV=development
      - SEMAFORO_URL=http://semaforo:5001/estado
      - ILUMINACAO_URL=http://iluminacao:5002/estado
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=smartcity
      - DB_USER=smartcity_user
      - DB_PASSWORD=smartcity_pass
    depends_on:
      mysql:
        condition: service_healthy
    command: python -m flask run --host=0.0.0.0 --port=5000

  semaforo:
    build: .
    container_name: smartcity_semaforo
    ports:
      - "5001:5001"
    command: python SmartCity/service/semaforo_service.py

  iluminacao:
    build: .
    container_name: smartcity_iluminacao
    ports:
      - "5002:5002"
    command: python SmartCity/service/iluminacao_service.py

volumes:
  mysql_data:
